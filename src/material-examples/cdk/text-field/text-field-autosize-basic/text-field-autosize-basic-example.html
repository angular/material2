<div class="demo-align">
  <label
        for="autosize-area"
        class="demo-title">Autosize textarea basic example</label>
  <textarea
            class="demo-textarea"
            cdkTextareaAutosize
            id="autosize-area"></textarea>
</div>
<div class="demo-align">
  <label
        for="min-max-rows"
        class="demo-title">Autosize textarea with upper and lower bounds set</label>
  <textarea
            class="demo-textarea"
            cdkTextareaAutosize
            cdkAutosizeMinRows="2"
            cdkAutosizeMaxRows="5"
            id="min-max-rows"></textarea>
</div>
