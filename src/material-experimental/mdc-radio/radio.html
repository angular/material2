<div class="mdc-form-field" #formField
     [class.mdc-form-field--align-end]="labelPosition == 'before'">
  <div class="mdc-radio" [ngClass]="_classes">
    <input #input class="mdc-radio__native-control" type="radio"
           [id]="inputId"
           [checked]="checked"
           [disabled]="disabled"
           [tabIndex]="tabIndex"
           [attr.name]="name"
           [attr.value]="value"
           [required]="required"
           [attr.aria-label]="ariaLabel"
           [attr.aria-labelledby]="ariaLabelledby"
           [attr.aria-describedby]="ariaDescribedby"
           (change)="_onInputChange($event)"
           (focus)="_inputFocused = true"
           (blur)="_inputFocused = false">
    <div class="mdc-radio__background">
      <div class="mdc-radio__outer-circle"></div>
      <div class="mdc-radio__inner-circle"></div>
    </div>
    <div class="mdc-radio__ripple"></div>
    <div mat-ripple class="mat-radio-ripple mat-mdc-focus-indicator"
         [class.mat-mdc-focus-indicator-render]="_inputFocused"
         [matRippleTrigger]="formField"
         [matRippleDisabled]="_isRippleDisabled()"
         [matRippleCentered]="true"
         [matRippleAnimation]="_rippleAnimation">
      <div class="mat-ripple-element mat-radio-persistent-ripple"></div>
    </div>
  </div>
  <label [for]="inputId">
    <ng-content></ng-content>
  </label>
</div>
