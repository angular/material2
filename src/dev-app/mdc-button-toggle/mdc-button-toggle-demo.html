<p>
  <mat-checkbox (change)="isVertical = $event.checked">
    Show Button Toggles Vertical (currently not implemented)
  </mat-checkbox>
</p>

<p>
  <mat-checkbox (change)="isDisabled = $event.checked">
    Disable Button Toggle Items (currently functional with styles pending)
  </mat-checkbox>
</p>

<h1>Exclusive Selection</h1>
<section>
  <mat-button-toggle-group name="alignment" [vertical]="isVertical">
    <button mat-button-toggle value="left" [disabled]="isDisabled">
      <mat-icon>format_align_left</mat-icon>
    </button>
    <button mat-button-toggle value="center" [disabled]="isDisabled">
      <mat-icon>format_align_center</mat-icon>
    </button>
    <button mat-button-toggle value="right" [disabled]="isDisabled">
      <mat-icon>format_align_right</mat-icon>
    </button>
    <button mat-button-toggle value="justify" [disabled]="isDisabled">
      <mat-icon>format_align_justify</mat-icon>
    </button>
  </mat-button-toggle-group>
</section>

<h1>Disabled Group</h1>
<section>
  <mat-button-toggle-group name="checkbox" [vertical]="isVertical" [disabled]="isDisabled">
    <button mat-button-toggle value="bold">
      <mat-icon>format_bold</mat-icon>
    </button>
    <button mat-button-toggle value="italic">
      <mat-icon>format_italic</mat-icon>
    </button>
    <button mat-button-toggle value="underline">
      <mat-icon>format_underline</mat-icon>
    </button>
  </mat-button-toggle-group>
</section>

<h1>Multiple Selection</h1>
<section>
  <mat-button-toggle-group multiple [vertical]="isVertical">
    <button mat-button-toggle>Flour</button>
    <button mat-button-toggle>Eggs</button>
    <button mat-button-toggle>Sugar</button>
    <button mat-button-toggle [disabled]="isDisabled">Milk</button>
  </mat-button-toggle-group>
</section>

<h1>Single Toggle</h1>
<button mat-button-toggle>Yes</button>

<h1>Dynamic Exclusive Selection</h1>
<section>
  <mat-button-toggle-group name="pies" [(ngModel)]="favoritePie" [vertical]="isVertical">
    <button mat-button-toggle *ngFor="let pie of pieOptions" [value]="pie">
      {{pie}}
    </button>
  </mat-button-toggle-group>
  <p>Your favorite type of pie is: {{favoritePie}}</p>
</section>
